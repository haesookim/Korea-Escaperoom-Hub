<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <title>고인물의 방탈출 지도</title>
    <script type="text/javascript" src="d3.js"></script>
    <script src="http://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tooltip">
        <div class="tooltip-city"></div>
        <div class="tooltip-num"></div>
    </div>

    <div class="map">

    </div>
    <script>
        var mapwidth = 800;
        var mapheight = 600;

        var svg = d3.select(".map").append("svg")
            .attr("width", mapwidth)
            .attr("height", mapheight);

        var seoulmap = svg.append("g")
            .attr("id", "seoulmap");

        var path = d3.geoPath();

        d3.json("seoul_municipalities_topo_simple.json", function (error, seoul) {
            if (error) throw error;
            var features = topojson.feature(seoul, seoul.objects.seoul_municipalities_geo).features;

            seoulmap.selectAll("path")
                .data(features)
                .enter().append("path")
                .attr("d", path);
        });
    </script>
    <!----script src="index.js"></script-->
</body>
